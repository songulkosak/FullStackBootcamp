<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 50%;
    }
    label,input,textarea,button{
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"]
    textarea{
        width:calc(100%-24px) ;
    }
    th, td{
        border: 1px;
        padding: 8px;
        text-align: left;
    }
</style>
<body>
    <h2>Kullanıcı Bilgi Formu</h2>
    <form>
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad">

        <label for="ad">Soydınız:</label>
        <input type="text" id="soyad" name="soyad">

        <label for="mesaj">Mesajınız:</label>
        <textarea name="mesaj" id="mesaj" cols="50" rows="4"></textarea>

        <button type="submit">Gönder</button>

    </form>

    <h2>Kullanıcı Bilgileri Formu</h2>
    <table>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Mesaj</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Lorem ipsum dolor sit amet.</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>Consecture adiping...</td>
        </tr>

    </table>
    
</body>
</html>
